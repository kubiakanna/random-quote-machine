<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/6e6d1a1992.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<main>
  
  <div class="box" id="quote-box">
    <h1 id="text">
      <i class="fas fa-quote-left"></i>
      <span class="quote" id="quote"></span>
      <i class="fas fa-quote-right"></i>
    </h1>
    <p id="author">Author</p>
    <div class=buttons>
      <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
        <i class="fab fa-twitter"></i></a>
      <button class="btn" id="new-quote" onclick="newQuote()" >New quote</button>
    </div>

  </div>
</main>
    
</body>
</html>
